<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="bigContainer">
        <div class="calcContainer">
            <div class="displayPlace">
                
            </div>
            <div class="clearDeletePlace">
                <div class="cleardivButton "><button class="clearButton">Clear</button></div>
                <div class="deletedivButton"><button class="deleteButton">Delete</button></div>
            </div>
            <div class="severToDivide">
                <div class="divButton"><button class="calcButton" id="seven">7</button></div>
                <div class="divButton"><button class="calcButton" id="eight">8</button></div>
                <div class="divButton"><button class="calcButton" id="nine">9</button></div>
                <div class="divButton"><button class="calcButton" id="divis">รท</button></div>
            </div>
            <div class="fourToMultiply">
                <div class="divButton"><button class="calcButton" id="four">4</button></div>
                <div class="divButton"><button class="calcButton" id="five">5</button></div>
                <div class="divButton"><button class="calcButton" id="six">6</button></div>
                <div class="divButton"><button class="calcButton" id="multi">x</button></div>
            </div>
            <div class="oneToSub">
                <div class="divButton"><button class="calcButton" id="one">1</button></div>
                <div class="divButton"><button class="calcButton" id="two">2</button></div>
                <div class="divButton"><button class="calcButton" id="three">3</button></div>
                <div class="divButton"><button class="calcButton" id="sub">-</button></div>
            </div>
            <div class="pointToPlus">
                <div class="divButton"><button class="calcButton" id="point">.</button></div>
                <div class="divButton"><button class="calcButton" id="zero">0</button></div>
                <div class="divButton"><button class="calcButton" id="equal">=</button></div>
                <div class="divButton"><button class="calcButton" id="plus">+</button></div>
            </div>
        </div>
    </div>
</body>
</html>
