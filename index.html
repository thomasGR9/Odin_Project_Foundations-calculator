<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="bigContainer">
        <div class="calcContainer">
            <div class="displayPlace"></div>
            <div class="clearDeletePlace">
                <div><button class="calcButton">Clear</button></div>
                <div><button class="calcButton">Delete</button></div>
            </div>
            <div class="severToDivide">
                <div><button class="calcButton">7</button></div>
                <div><button class="calcButton">8</button></div>
                <div><button class="calcButton">9</button></div>
                <div><button class="calcButton">รท</button></div>
            </div>
            <div class="fourToMultiply">
                <div><button class="calcButton">4</button></div>
                <div><button class="calcButton">5</button></div>
                <div><button class="calcButton">6</button></div>
                <div><button class="calcButton">x</button></div>
            </div>
            <div class="oneToSub">
                <div><button class="calcButton">1</button></div>
                <div><button class="calcButton">2</button></div>
                <div><button class="calcButton">3</button></div>
                <div><button class="calcButton">-</button></div>
            </div>
            <div class="pointToPlus">
                <div><button class="calcButton">.</button></div>
                <div><button class="calcButton">0</button></div>
                <div><button class="calcButton">=</button></div>
                <div><button class="calcButton">+</button></div>
            </div>
        </div>
    </div>
</body>
</html>
